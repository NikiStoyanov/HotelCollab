<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на хотел</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <div id="auth">
        
<div class="container">
    <div class="row">
        <div class="col-md-7 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img src="assets/images/favicon.svg" height="48" class='mb-4'>
                        <h3>Регистрирай хотел</h3>
                        <p>Моля попълнете тази форма, за да регистрирате хотел.</p>
                    </div>
                    <form action="index.html">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="first-name-column">Име на хотела</label>
                                    <input type="text" id="hotel-name" class="form-control"  name="hotel-name">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    
                                    <div class="container">
                                        
                                        <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                                            
                                            <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
                                            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
                                            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
                                            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
                                            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                                        </div>
                                  </div>	
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="hotel-phone-number">Номер</label>
                                    <input type="tel" id="hotel-phone-number" class="form-control" name="hotel-phone-number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="hotel-town">Град</label>
                                    <select name="hotel-town" id="hotel-town" class="form-control">
                                        <option value="" selected disabled hidden>-- Избери град --</option>
                                        <option value="">София</option>
                                        <option value="">Пловдив</option>
                                        <option value="">Пазарджик</option>
                                    </select>
                                    
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="hotel-adress">Адрес</label>
                                    <input type="text" id="hotel-adress" class="form-control" name="hotel-adress">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label>Изображение</label>
                                    <div class="form-file">
                                        <input type="file" class="form-file-input" id="hotel-registration-image">
                                        <label class="form-file-label" for="hotel-registration-image">
                                            <span class="form-file-text" id="hotel-registration-image">Изберете файл...</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a href="auth-login.html">Имате акаунт? Влезте.</a>
                        <div class="clearfix">
                            <button class="btn btn-primary float-right">Регистрирай</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/js/app.js"></script>
    
    <script src="assets/js/main.js"></script>
</body>

</html>
